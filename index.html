<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>

        <div id="result">|</div>
        <div id="plus" onclick="getOperation('+')">
            <p>+</p>
        </div>
        <div id="subtract" onclick="getOperation('-')">
            <p>-</p>
        </div>
        <div id="multiply" onclick="getOperation('x')">
            <p>x</p>
        </div>
        <div id="division" onclick="getOperation('/')">
            <p>&divide;</p>
        </div>
        <div id="seven" onclick="getNumber('7')">
            <p>7</p>
        </div>
        <div id="eight" onclick="getNumber('8')">
            <p>8</p>
        </div>
        <div id="nine" onclick="getNumber('9')">
            <p>9</p>
        </div>
        <div id="four" onclick="getNumber('4')">
            <p>4</p>
        </div>
        <div id="five" onclick="getNumber('5')">
            <p>5</p>
        </div>
        <div id="six" onclick="getNumber('6')">
            <p>6</p>
        </div>
        <div id="one" onclick="getNumber('1')">
            <p>1</p>
        </div>
        <div id="two" onclick="getNumber('2')">
            <p>2</p>
        </div>
        <div id="three" onclick="getNumber('3')">
            <p>3</p>
        </div>
        <div id="zero" onclick="getNumber('0')">
            <p>0</p>
        </div>
        <div id="point" onclick="getNumber('.')">
            <p>.</p>
        </div>
        <div id="limpar" onclick="reset()">
            <p>C</p>
        </div>
        <div id="equal" onclick="getFinalResult()">
            <p>=</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
